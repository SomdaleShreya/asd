<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="college form, admission">
    <meta name="robots" content="INDEX, FOLLOW">
    <title>Document</title>
</head>
<body>

    <h2>Engineering Admission Form</h2>
     <form action="post">
        <label for="name">Name: </label>
        <input type="text" name="myName" id="name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="myEmail" id="email">
        <br>
        <br>
        <label for="date">Date:</label>
        <input type="date" name="myDate" id="date">
        <br>
        <br>
        <label for="gender">Gender: </label>
        Male: <input type="radio" name="myGender" id="gender"> Female: <input type="radio" name="myGender" id="gender">Other: <input type="radio" name="myGender" id="gender">
        <label for="eligible?">Are you Eligibile?: </label>
        <input type="checkbox" name="myEligibility" id="eligible?">
        <label for="submit"></label>
        <input type="Submit" id="submit" value="Submit Now"> 
        <input type="reset" >
        <br>
        <br>
        <label for="car">Car</label>
        <select name="Car" id="car">
            <option value="CSE">Computer Science </option>
            <option value="CIVIL">CIVIL</option>
        </select>
        <br>
        <br>
        Write About Yourself: <textarea name="textarea" cols="30" rows="8"></textarea>
     </form>
    
</body>
</html>
